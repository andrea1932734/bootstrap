<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="mt-4 p-5 bg-info text-white rounded">
        <h1>immagini</h1>
        <p>alalalalala</p>
      </div>
    

<div class="container mt-3">          
  <img src="capa.jpg" class="rounded-circle float-end" alt="capa" width="304" height="236"> 
</div>
<br>
<div class="container mt-3">          
    <img src="brasile.jpg" class="rounded float-start" alt="brasile" width="304" height="236">
  </div>
<br>
  <div class="container mt-3">          
    <img src="bruno.jpg" class="img-thumbnail mx-auto d-block mt-4 p-5 bg-danger" alt="brasile" width="304" height="236"> 
  </div>
  <br>
<div class="alert alert-success alert-dismissible">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Success!</strong>le immagini sono state inserite correttamente.
  </div>

  <button type="button" class="btn btn-outline-warning">Warning</button>
  <br>
  <div class="d-grid">
    <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
  </div>
  <br>
  <div class="dropdown">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
      Dropdown button
    </button>
    <br>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">link 1</a></li>
      <li><a class="dropdown-item" href="#">Link 2</a></li>
      <li><a class="dropdown-item" href="#">Link 3</a></li>
    </ul>
  </div>
</body>
</html>
